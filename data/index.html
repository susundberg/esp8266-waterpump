<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Waterpump</title>
  <link href="/data/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/data/supa.js"></script>

</head>
<body>
    <nav class="nav" tabindex="-1" onclick="this.focus()">
    <div class="container">
        <a class="pagename current" href="#" onclick="update_all();"> Waterpump</a>
    </div>
    </nav>
<div class="container">

<h1> Status </h1>
<p id="data_status"></p>

<h1> Devices </h1>
<table class="table"><thead><tr><th>Name</th><th>Status</th></thead><tbody id="data_dev"></tbody></table>

<h1> Log </h1>
<p id="data_log"></p>

</div>

<script type="text/javascript">

function get_target(elem) 
{ 
  return document.getElementById("data_" + elem ); 
};

function update_status()
{
  make_json_request( "/get/status", function( json_obj ) {
   
   get_target("status").innerHTML = "Status:" + json_obj.status + "<br />" + "Uptime:" + json_obj.uptime;
  } );
};

function update_devices()
{
  make_json_request( "/get/dev", function( json_obj ) {
    var text = "";
    var entries = json_obj.dev;
    for ( var loop = 0; loop < entries.length; loop ++ )
    {
      var item = entries[loop];
      text = text + "<tr><th>" + item.name + "</th><th>" + item.value + "</th></tr>" 
    }
    get_target("dev").innerHTML = text;
  } );
}

function update_log()
{
  make_json_request( "/get/log", function( json_obj ) {
    var entries = json_obj.log;
    var text = "";
    for ( var loop = 0; loop < entries.length; loop ++ )
    {
        text = text + entries[loop] + "\n"
    }
    get_target("log").innerHTML = "<pre>" + text + "</pre>";
  } );
};

function update_all()
{
   update_status();
   update_devices();
   update_log();
}

update_all();
</script>
</body>
</html>
